<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <video autoplay muted loop plays-inline class="back-video">
      <source src="assets/clear.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-location"></i>
        <input type="text" placeholder="Enter Your Location" autofocus/>
        <button class="bx bx-search" type="button"></button>
      </div>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./assets/cloud.png" alt="cloud images" />
              <p class="temperature">12<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="humidity-info">
              <span>0%</span>
            </div>
            <p>humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="wind-info">
              <span>0Km/h</span>
            </div>
            <p>wind</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="./assets/404.png" alt="404 error">
          <p>Oops! Location not found!</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
